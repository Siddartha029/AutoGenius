<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGenius Vehicle Comparison</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo",>AutoGenius</div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
    </header>

    <main class="container">
        <section id="input-section">
            <div id="input-container">
                <input type="text" id="vehicle1" placeholder="Enter Vehicle 1 ">
                <input type="text" id="vehicle2" placeholder="Enter Vehicle 2 ">
                <button onclick="compare()">Compare</button>
            </div>
        </section>

        <section id="comparison-section">
            <div id="comparison">
                <h3>Vehicle Comparison</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AutoGenius. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
